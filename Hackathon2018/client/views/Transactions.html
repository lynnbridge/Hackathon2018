<head>
    <link rel="Stylesheet" href="../stylesheets/Stylesheet.css">
    <script type="text/javascript" src="../javascripts/DropDown.js"></script>
    <script type="text/javascript" src="../javascripts/transactions.js"></script>
</head>

<header class="page-header">
    <div id="wrap">
        <div id="inside">
            <h1 class="center">
                B - Cubed!
            </h1>
        </div>
    </div>

</header>
<main ng-app="transactions" ng-controller="mainController">
    <div ng-view id="main"></div>
    <script src="lib/angular/angular.js"></script>
    <script scr="lib/angular-route/angular-route.js"></script>
    <script src="./app.js"></script>
    <ul>
        <li><a href="Index.html">Home</a></li>
        <li><a href="Transactions.html">Transactions</a></li>
        <li><a href="Data.html">Data</a></li>
        <li><a class="active" href="Analytics.html">Analytics</a></li>
    </ul>
    <br>
    <br>
    <form>
        Income/Expense
        <select class="select-list" name="type" ng-model="formData.type">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        <br>
        Amount:
        <input name="Amount" type="Text" placeholder="Enter text..." ng-model="formData.amount">
        <br>
        <br>
        Location:
        <input name="location" type="Text" placeholder="Enter text..." ng-model="formData.location">
        <br>
        <br>
        Expense Type:
        <select name="subType" ng-model="formData.subType">
            <option value="Automotive">Automotive</option>
            <option value="Clothing">Clothing</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Food">Food</option>
            <option value="Fuel">Fuel</option>
            <option value="Gas">Gas</option>
            <option value="Grocery">Grocery</option>
            <option value="Household">Household</option>
            <option value="Medical">Medical</option>
            <option value="Phone">Phone</option>
            <option value="Utilities">Utilities</option>
        </select>
        <br>
        Reason:
        <input name="reason" type="text" class="form-control input-lg" placeholder="Describe need for purchase" ng-model="formData.reason">
        <br>

        <input class="submit-button" name="submit" type="submit" ng-click="createExpense()">
    </form>

    <div class="dropdown">
        <button onclick="buttonClick(this)" class="dropbtn">Expense/Income</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Income</a>
            <a href="#">Expense</a>
        </div>
    </div>


</main>
<footer>

</footer>
